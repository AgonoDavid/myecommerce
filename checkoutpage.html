<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="main.css" />
    <!-- CSS only -->
    <!-- CSS only -->
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navleft">
         <a href="/index.html"> <img src="/ecommerce-product-page-main/images/logo copy.svg" alt="" />
          <div class="nav-main-page">
          <a href="">Collections</a></a>
          <a href="#malesection">Men</a>
          <a href="#femalesection">Women</a>
          <a href="">About</a>
          <a href="">Contact</a>
        </div>
        </div>
        <div class="navright">
          <div class="cart">
            <img
              src="/ecommerce-product-page-main/images/icon-cart.svg"
              alt=""
            />
          </div>
          <div class="profile">
            <img
              src="/ecommerce-product-page-main/images/image-avatar.png"
              alt=""
            />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-style">
        <div class="main_left">
          <div class="main_left_main_image">
            <img
              src="/ecommerce-product-page-main/images/image-product-1.jpg"
              alt=""
            />
          </div>
          <div class="main_left_sub_images">
            <img
              src="/ecommerce-product-page-main/images/image-product-1-thumbnail.jpg"
              alt=""
            />
            <img
              src="/ecommerce-product-page-main/images/image-product-2-thumbnail.jpg"
              alt=""
            />
            <img
              src="/ecommerce-product-page-main/images/image-product-3-thumbnail.jpg"
              alt=""
            />
            <img
              src="/ecommerce-product-page-main/images/image-product-4-thumbnail.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="main_right">
          <h4>SNEAKER COMPANY</h4>
          <h1><b>Fall Limited Edition Sneakers</b></h1>
          <h5>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable runbber outer sole, they'll withstand everything
            the weather can offer.
          </h5>
          <div class="amount">
            <h2>$125.00</h2>
            <div class="fifty"><h3>50%</h3></div>
          </div>
          <h6><s>$250</s></h6>
          <div class="main_right_under">
            <div class="main_right_under_left">
              <img
                src="/ecommerce-product-page-main/images/icon-minus.svg"
                alt=""
              />
              <input
                type="number"
                name=""
                id=""
                inputmode="numeric"
                placeholder="0"
              />
              <img
                src="/ecommerce-product-page-main/images/icon-plus.svg"
                alt=""
              />
            </div>
            <div class="main_right_under_right">
              <button>
                <img
                  src="/ecommerce-product-page-main/images/icon-cart2.svg"
                  alt=""
                />
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
